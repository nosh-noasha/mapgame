
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>נוש ונושה - חידת המפות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      background-color: #ffffff;
    }
    img {
      max-width: 90%;
      margin: 20px auto;
      display: none;
    }
    .question {
      display: none;
      font-size: 20px;
      margin-top: 20px;
    }
    .active {
      display: block !important;
    }
  </style>
</head>
<body onclick="nextSlide()">
  <div id="slides">
    <div class="question active">שלב 1: איפה זה?</div>
    <img class="active" src="mapgame_images/jpg.1.png">
    <div class="question">שלב 2: מזה?</div>
    <img src="mapgame_images/jpg.2.png">
    <div class="question">שלב 3: זוכר איפה היינו פה?</div>
    <img src="mapgame_images/jpg.3.png">
    <div class="question">שלב 4: לא כזה קשה הא?</div>
    <img src="mapgame_images/jpg.4.png">
    <div class="question">שלב 5: בוא נזכר</div>
    <img src="mapgame_images/jpg.5.png">
    <div class="question">שלב 6: הפתעה!</div>
    <img src="mapgame_images/jpg.6.png">
    <div class="question">סיימנו! אני גאה בך</div>
  </div>
  <script>
    let current = 0;
    function nextSlide() {
      const questions = document.querySelectorAll('.question');
      const images = document.querySelectorAll('img');
      if (current < questions.length - 1) {
        questions[current].classList.remove('active');
        images[current].classList.remove('active');
        current++;
        questions[current].classList.add('active');
        if (images[current]) images[current].classList.add('active');
      }
    }
  </script>
</body>
</html>
